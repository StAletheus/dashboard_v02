<!DOCTYPE html>
<html>
<head>
    <title>GPTInterface</title>
</head>
<body>
    <h1>GPT-3 Interface</h1>
    <textarea id="queryInput"></textarea>
    <select id="modelSelect">
        {% for model in models %}
        <option value="{{ model.id }}">{{ model.name }}</option>
        {% endfor %}
    </select>
    <input type="range" id="temperatureSlider" min="0" max="1" step="0.1">
    <button id="submitQuery">Submit</button>
    <button id="saveState">Save State</button>
    <div id="outputArea"></div>
    <div id="systemMessages"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
